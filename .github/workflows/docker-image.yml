name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: azure/docker-login@v1
        with:
           login-server: ${{ secrets.ACR_ENDPOINT }}
           username: ${{ secrets.ACR_USERNAME }}
           password: ${{ secrets.ACR_PASSWORD }}
      - run: |
          docker build . --file prod.Dockerfile -t ${{ secrets.ACR_ENDPOINT }}/api-test:${{ github.sha }}
          docker push ${{ secrets.ACR_ENDPOINT }}/api-test:${{ github.sha }}
